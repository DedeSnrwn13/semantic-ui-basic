<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic UI Basic</title>
    <link rel="stylesheet" href="/semantic/dist/semantic.min.css" />
  </head>
  <body>
    <div class="ui container">
      <div class="ui button">Click Me!</div>
      <br />
      <br />
      <div class="ui primary button">Primary Button</div>
      <br />
      <br />
      <div class="ui secondary button">Secondary Button</div>
      <br />
      <br />
      <div class="ui positive button">Positive Button</div>
      <br />
      <br />
      <div class="ui negative button">Negative Button</div>
      <br />
      <br />
      <button class="ui primary basic button">Primary</button>
      <button class="ui secondary basic button">Secondary</button>
      <button class="ui positive basic button">Positive</button>
      <button class="ui negative basic button">Negative</button>
      <br />
      <br />
      <button class="ui red tertiary button">Red Tertiary Button</button>
      <br />
      <br />
      <div class="ui animated button">
        <span class="visible content">Next</span>
        <span class="hidden content">Hei</span>
      </div>
      <br />
      <br />
      <div class="ui buttons">
        <span class="ui button">One</span>
        <span class="or"></span>
        <span class="ui button">Two</span>
      </div>
      <br />
      <br />
      <button class="ui primary loading button">Loading</button>
      <br />
      <br />
      <p>
        <span class="ui active button">Active</span>
      </p>
      <p>
        <span class="ui facebook button">Facebook</span>
        <span class="ui google plus button">Google</span>
        <span class="ui twitter button">Twitter</span>
        <span class="ui vk button">VK</span>
        <span class="ui youtube button">Youtube</span>
      </p>
      <p>
        <span class="ui mini button">Mini</span>
        <span class="ui tiny button">Tiny</span>
        <span class="ui small button">Small</span>
        <span class="ui medium button">Medium</span>
        <span class="ui large button">Large</span>
        <span class="ui big button">Big</span>
        <span class="huge ui button">Huge</span>
        <span class="massive ui button">Massive</span>
      </p>
    </div>

    <script src="/semantic/dist/semantic.min.js"></script>
  </body>
</html>
